<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales Service Form</title>
    <script src="../framework/js/bootstrap.bundle.js"></script>

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            max-width: 600vw;
            height: 100vh;
            background-color: #b5179e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Button styles */
        .btn-save {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .btn-getAll {
            background-color: #2196F3; /* Blue */
            color: white;
        }

        .btn-update {
            background-color: #FFC107; /* Amber */
            color: white;
        }

        .btn-delete {
            background-color: #F44336; /* Red */
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        div {
            display: inline-block;
            margin-bottom: 15px;
            margin-right: 63px;
        }
    </style>
</head>
<body>
<h1>Sales Service Form</h1>
<form action="/submit" method="post">
    <!-- Field for Item Code -->
    <div>
        <label for="itemCode">Item code:</label>
        <select id="itemCode" name="itemCode">
        </select>
    </div>

    <!-- Field for Order Number -->
    <div>
        <label for="orderNo">Order no:</label>
        <input type="text" id="orderNo" name="orderNo" required>
    </div>

    <!-- Field for Customer Name -->
    <div>
        <label for="customerName">Customer name:</label>
        <select id="customerName" name="customerName">
        </select>
    </div>

    <!-- Field for Item Description -->
    <div>
        <label for="itemDesc">Item desc:</label>
        <select id="itemDesc" name="itemDesc">
        </select>
    </div>

    <!-- Field for Size -->
    <div>
        <label for="size">Size:</label>
        <input type="text" id="size" name="size">
    </div>

    <!-- Field for Unit Price -->
    <div>
        <label for="unitPrice">Unit price:</label>
        <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>
    </div>

    <!-- Field for Item Quantity -->
    <div>
        <label for="itemQTY">Item QTY:</label>
        <select id="itemQTY" name="itemQTY">
        </select>
    </div>

    <!-- Field for Total Price -->
    <div>
        <label for="totalPrice">Total price:</label>
        <input type="number" id="totalPrice" name="totalPrice" step="0.01" required readonly>
    </div>

    <!-- Field for Purchase Date -->
    <div>
        <label for="purchaseDate">Purchase date:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required>
    </div>

    <!-- Field for Payment Method -->
    <div>
        <label for="paymentMethod">Payment method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
        </select>
    </div>

    <!-- Field for Added Points -->
    <div>
        <label for="addedPoints">Added points:</label>
        <input type="number" id="addedPoints" name="addedPoints" min="0">
    </div>

    <!-- Field for Cashier Name -->
    <div>
        <label for="cashierName">Cashier name:</label>
        <input type="text" id="cashierName" name="cashierName" required>
    </div>

    <div>
        <button type="submit" class="btn-save">Save</button>
        <button type="button" class="btn-getAll">GetAll</button>
        <button type="button" class="btn-update">Update</button>
        <button type="button" class="btn-delete">Delete</button>
    </div>

    <table>
        <tr>
            <th>Item code</th>
            <th>Order no</th>
            <th>Customer name</th>
            <th>Item desc</th>
            <th>Size</th>
            <th>Unit price</th>
            <th>Item qty</th>
            <th>Total price</th>
            <th>Purchase date</th>
            <th>Payment method</th>
            <th>Added points</th>
            <th>Cashier name</th>
        </tr>

        <!-- Additional rows can be added here for more customers -->
    </table>
</form>

<script>
    // Script to automatically calculate total price based on unit price and item quantity
    document.getElementById('unitPrice').addEventListener('input', calculateTotalPrice);
    document.getElementById('itemQty').addEventListener('input', calculateTotalPrice);

    function calculateTotalPrice() {
        const unitPrice = parseFloat(document.getElementById('unitPrice').value);
        const itemQty = parseInt(document.getElementById('itemQty').value);
        const totalPrice = unitPrice * itemQty;

        document.getElementById('totalPrice').value = totalPrice.toFixed(2);
    }
</script>
</body>
>
</html>
