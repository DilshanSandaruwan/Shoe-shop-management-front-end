<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales Service Form</title>
    <script src="../framework/js/bootstrap.bundle.js"></script>
</head>
<body>
<h1>Sales Service Form</h1>
<form action="/submit" method="post">
    <!-- Field for Item Code -->
    <div>
        <label for="itemCode">Item code:</label>
        <input type="text" id="itemCode" name="itemCode" required>
    </div>

    <!-- Field for Order Number -->
    <div>
        <label for="orderNo">Order no:</label>
        <input type="text" id="orderNo" name="orderNo" required>
    </div>

    <!-- Field for Customer Name -->
    <div>
        <label for="customerName">Customer name:</label>
        <input type="text" id="customerName" name="customerName" required>
    </div>

    <!-- Field for Item Description -->
    <div>
        <label for="itemDesc">Item desc:</label>
        <input type="text" id="itemDesc" name="itemDesc">
    </div>

    <!-- Field for Size -->
    <div>
        <label for="size">Size:</label>
        <input type="text" id="size" name="size">
    </div>

    <!-- Field for Unit Price -->
    <div>
        <label for="unitPrice">Unit price:</label>
        <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>
    </div>

    <!-- Field for Item Quantity -->
    <div>
        <label for="itemQty">Item qty:</label>
        <input type="number" id="itemQty" name="itemQty" min="1" required>
    </div>

    <!-- Field for Total Price -->
    <div>
        <label for="totalPrice">Total price:</label>
        <input type="number" id="totalPrice" name="totalPrice" step="0.01" required readonly>
    </div>

    <!-- Field for Purchase Date -->
    <div>
        <label for="purchaseDate">Purchase date:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required>
    </div>

    <!-- Field for Payment Method -->
    <div>
        <label for="paymentMethod">Payment method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
        </select>
    </div>

    <!-- Field for Added Points -->
    <div>
        <label for="addedPoints">Added points:</label>
        <input type="number" id="addedPoints" name="addedPoints" min="0">
    </div>

    <!-- Field for Cashier Name -->
    <div>
        <label for="cashierName">Cashier name:</label>
        <input type="text" id="cashierName" name="cashierName" required>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

<script>
    // Script to automatically calculate total price based on unit price and item quantity
    document.getElementById('unitPrice').addEventListener('input', calculateTotalPrice);
    document.getElementById('itemQty').addEventListener('input', calculateTotalPrice);

    function calculateTotalPrice() {
        const unitPrice = parseFloat(document.getElementById('unitPrice').value);
        const itemQty = parseInt(document.getElementById('itemQty').value);
        const totalPrice = unitPrice * itemQty;

        document.getElementById('totalPrice').value = totalPrice.toFixed(2);
    }
</script>
</body>
>
</html>
