<!DOCTYPE html>
<html>
<head>
  <title>Customer Form</title>

  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      color: #333;
      margin-bottom: 10px;
    }

    form {
      max-width: 600vw;
      height: 100vh;
      background-color: #fcf6bd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    /* Button styles */
    .btn-save {
      background-color: #4CAF50; /* Green */
      color: white;
    }

    .btn-getAll {
      background-color: #2196F3; /* Blue */
      color: white;
    }

    .btn-update {
      background-color: #FFC107; /* Amber */
      color: white;
    }

    .btn-delete {
      background-color: #F44336; /* Red */
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    div {
      display: inline-block;
      margin-bottom: 15px;
      margin-right: 63px;
    }

    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

  </style>
</head>
<body>
<h1>Customer Form</h1>
<form action="/submit" method="post">
  <!-- Field for Customer Code -->
  <div>
    <label for="customerCode">Customer code:</label>
    <input type="text" id="customerCode" name="customerCode" required>
  </div>

  <!-- Field for Customer Name -->
  <div>
    <label for="customerName">Customer name:</label>
    <input type="text" id="customerName" name="customerName" required>
  </div>

  <!-- Field for Gender -->
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Field for Join Date (as a loyalty customer) -->
  <div>
    <label for="joinDate">Join date:</label>
    <input type="date" id="joinDate" name="joinDate" required>
  </div>

  <!-- Field for Loyalty Level -->
  <div>
    <label for="loyaltyLevel">Level:</label>
    <select id="loyaltyLevel" name="loyaltyLevel">
      <option value="Gold">Gold</option>
      <option value="Silver">Silver</option>
      <option value="Bronze">Bronze</option>
      <option value="New">New</option>
    </select>
  </div>

  <!-- Field for Total Points -->
  <div>
    <label for="totalPoints">Total points:</label>
    <input type="number" id="totalPoints" name="totalPoints" min="0">
  </div>

  <!-- Field for Date of Birth -->
  <div>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob">
  </div>

  <div>
    <label for="Contact">Contact No:</label>
    <input type="text" id="Contact" name="Contact">
  </div>

  <div>
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email">
  </div>
  <!-- Address Fields -->
  <div>
    <h2>Address</h2>
    <!-- Address Line 01 (Building no or name) -->
    <div>
      <label for="addressLine01">Address Line 01:</label>
      <input type="text" id="addressLine01" name="addressLine01" required>
    </div>

    <!-- Address Line 02 (Lane) -->
    <div>
      <label for="addressLine02">Address Line 02:</label>
      <input type="text" id="addressLine02" name="addressLine02">
    </div>

    <!-- Address Line 03 (City) -->
    <div>
      <label for="addressLine03">Address Line 03:</label>
      <input type="text" id="addressLine03" name="addressLine03" required>
    </div>

    <!-- Address Line 04 (State) -->
    <div>
      <label for="addressLine04">Address Line 04:</label>
      <input type="text" id="addressLine04" name="addressLine04" required>
    </div>

    <!-- Address Line 05 (Postal Code) -->
    <div>
      <label for="addressLine05">Address Line 05:</label>
      <input type="text" id="addressLine05" name="addressLine05" required>
    </div>
  </div>

  <div>
    <button type="submit" class="btn-save">Save</button>
    <button type="button" class="btn-getAll">GetAll</button>
    <button type="button" class="btn-update">Update</button>
    <button type="button" class="btn-delete">Delete</button>
  </div>

  <table>
    <tr>
      <th>Customer Code</th>
      <th>Customer Name</th>
      <th>Gender</th>
      <th>Join Date</th>
      <th>Loyalty Level</th>
      <th>Total Points</th>
      <th>Date of Birth</th>
      <th>Contact No</th>
      <th>Email</th>
      <th>Address Line 01</th>
      <th>Address Line 02</th>
      <th>Address Line 03</th>
      <th>Address Line 04</th>
      <th>Address Line 05</th>
    </tr>

    <!-- Additional rows can be added here for more customers -->
  </table>
</form>
</body>
</html>
