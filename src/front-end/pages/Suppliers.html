<!DOCTYPE html>
<html lang="en">
<head>
  <title>Supplier Information Form</title>
</head>
<body>
<h1>Supplier Information Form</h1>
<form action="/submit" method="post">
  <!-- Field for Supplier Code -->
  <div>
    <label for="supplierCode">Supplier code:</label>
    <input type="text" id="supplierCode" name="supplierCode" required>
  </div>

  <!-- Field for Supplier Name -->
  <div>
    <label for="supplierName">Supplier name:</label>
    <input type="text" id="supplierName" name="supplierName" required>
  </div>

  <!-- Field for Category -->
  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
  </div>

  <!-- Address Fields -->
  <div>
    <h2>Address</h2>
    <!-- Address Line 01 -->
    <div>
      <label for="addressLine01">Address Line 01:</label>
      <input type="text" id="addressLine01" name="addressLine01" required>
    </div>

    <!-- Address Line 02 -->
    <div>
      <label for="addressLine02">Address Line 02:</label>
      <input type="text" id="addressLine02" name="addressLine02">
    </div>

    <!-- Address Line 03 -->
    <div>
      <label for="addressLine03">Address Line 03:</label>
      <input type="text" id="addressLine03" name="addressLine03">
    </div>

    <!-- Address Line 04 -->
    <div>
      <label for="addressLine04">Address Line 04:</label>
      <input type="text" id="addressLine04" name="addressLine04">
    </div>

    <!-- Address Line 05 -->
    <div>
      <label for="addressLine05">Address Line 05:</label>
      <input type="text" id="addressLine05" name="addressLine05">
    </div>

    <!-- Address Line 06 -->
    <div>
      <label for="addressLine06">Address Line 06:</label>
      <input type="text" id="addressLine06" name="addressLine06">
    </div>
  </div>

  <!-- Field for Contact Number 1 -->
  <div>
    <label for="contactNo1">Contact No.1:</label>
    <input type="text" id="contactNo1" name="contactNo1" required>
  </div>

  <!-- Field for Contact Number 2 -->
  <div>
    <label for="contactNo2">Contact No.2:</label>
    <input type="text" id="contactNo2" name="contactNo2">
  </div>

  <!-- Field for Email -->
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <!-- Submit Button -->
  <button type="submit">Submit</button>
</form>
</body>
</html>
