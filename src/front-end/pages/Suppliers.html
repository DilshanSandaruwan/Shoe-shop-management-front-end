<!DOCTYPE html>
<html lang="en">
<head>
  <title>Supplier Information Form</title>

  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      color: #333;
      margin-bottom: 10px;
    }

    form {
      max-width: 600vw;
      height: 100vh;
      background-color: #e1e5f2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    /* Button styles */
    .btn-save {
      background-color: #4CAF50; /* Green */
      color: white;
    }

    .btn-getAll {
      background-color: #2196F3; /* Blue */
      color: white;
    }

    .btn-update {
      background-color: #FFC107; /* Amber */
      color: white;
    }

    .btn-delete {
      background-color: #F44336; /* Red */
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    div {
      display: inline-block;
      margin-bottom: 15px;
      margin-right: 63px;
    }
  </style>
</head>
<body>
<h1>Supplier Information Form</h1>
<form action="/submit" method="post">
  <!-- Field for Supplier Code -->
  <div>
    <label for="supplierCode">Supplier code:</label>
    <input type="text" id="supplierCode" name="supplierCode" required>
  </div>

  <!-- Field for Supplier Name -->
  <div>
    <label for="supplierName">Supplier name:</label>
    <input type="text" id="supplierName" name="supplierName" required>
  </div>

  <!-- Field for Category -->
  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
  </div>

  <!-- Address Fields -->
  <div>
    <h2>Address</h2>
    <!-- Address Line 01 -->
    <div>
      <label for="addressLine01">Address Line 01:</label>
      <input type="text" id="addressLine01" name="addressLine01" required>
    </div>

    <!-- Address Line 02 -->
    <div>
      <label for="addressLine02">Address Line 02:</label>
      <input type="text" id="addressLine02" name="addressLine02">
    </div>

    <!-- Address Line 03 -->
    <div>
      <label for="addressLine03">Address Line 03:</label>
      <input type="text" id="addressLine03" name="addressLine03">
    </div>

    <!-- Address Line 04 -->
    <div>
      <label for="addressLine04">Address Line 04:</label>
      <input type="text" id="addressLine04" name="addressLine04">
    </div>

    <!-- Address Line 05 -->
    <div>
      <label for="addressLine05">Address Line 05:</label>
      <input type="text" id="addressLine05" name="addressLine05">
    </div>

    <!-- Address Line 06 -->
    <div>
      <label for="addressLine06">Address Line 06:</label>
      <input type="text" id="addressLine06" name="addressLine06">
    </div>
  </div>

  <!-- Field for Contact Number 1 -->
  <div>
    <label for="contactNo1">Contact No.1:</label>
    <input type="text" id="contactNo1" name="contactNo1" required>
  </div>

  <!-- Field for Contact Number 2 -->
  <div>
    <label for="contactNo2">Contact No.2:</label>
    <input type="text" id="contactNo2" name="contactNo2">
  </div>

  <!-- Field for Email -->
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div>
    <button type="submit" class="btn-save">Save</button>
    <button type="button" class="btn-getAll">GetAll</button>
    <button type="button" class="btn-update">Update</button>
    <button type="button" class="btn-delete">Delete</button>
  </div>

  <table>
    <tr>
      <th>Supplier code</th>
      <th>Supplier name</th>
      <th>Category</th>
      <th>Address Line 01</th>
      <th>Address Line 02</th>
      <th>Address Line 03</th>
      <th>Address Line 04</th>
      <th>Address Line 05</th>
      <th>Address Line 06</th>
      <th>Contact No.1</th>
      <th>Contact No.2</th>
      <th>Email</th>
    </tr>

    <!-- Additional rows can be added here for more customers -->
  </table>
</form>
</body>
</html>
